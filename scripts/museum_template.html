<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Penger gallery</title>
    <link href="/style.css" rel="stylesheet" type="text/css" media="all" />
    <link href="index.css" rel="stylesheet" type="text/css" media="all" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
</head>
<body>
    <h1>Museum of Penger</h1>
    
    <div id="homelink"><a href="/">&lt;&lt; Back to Home</a></div>

    <p>This page contains a curated set of best pixel-perfect Pengers.</p>

    <p>The original Penger</p>

    <div class="penger"><a href="pengers/Penger.png"><img src="pengers/Penger.png" /></a></div>

    <p>All the Pengers </p>

    <div class="pengers">
        {% for image in images %}
        <div class="penger"><a href="{{ image['original'] }}"><img src="{{ image['resized'] if image['resized'] else image['original'] }}" /></a></div>
        {% endfor %}
    </div>    
</body>
</html>
